<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Search Bar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            background: #e7b5b5b1;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 2px;
            border-radius: 35px;
            box-shadow: 5px 5px 7px 0px rgba(0, 0, 0, 0.287),
                        inset 4.5px 4px 2px rgb(162 161 161 / 29%);
            padding: 0 8px;
            margin: 15vh;

        }
        .search {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            padding: 12px;
            width: 100%;
            outline: none;
            font-style: italic;
        }
        .icon {
            border-radius: 50%;
            padding: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }
        .icon img {
            width: 1.5vw;
        }
        .container:hover {
            border: 2px solid rgba(245, 245, 245, 0.233);
            box-shadow: -5px -6px 9px 0px rgb(237 165 165 / 29%),
                        2px 4px 15px rgb(240 140 140 / 50%);
        }
      
        @media only screen and (max-width: 800px) {
            .container {
                margin: 10vh;
            }
            .icon img {
                width: 5vw;
            }
        }
        @media only screen and (max-width: 300px) {
            .container {
                margin: 5vh;
            }
            .icon img {
                width: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="search" placeholder="Type Something" class="search">
        <div class="icon">
            <img src="icon.png" alt="">
        </div>
    </div>
</body>
</html>
